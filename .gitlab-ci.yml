# To update the repository, we go through several steps.
#
# git submodule sync --recursive || git submodule sync
#   Some old gits, e.g. on CentOS, does not support --recursive here.
#
# git submodule update --force --init --recursive
#   Pass --force in order to avoid problems when a former submodule
#   is replaced with actual contents.  Otherwise we get:
#
#      error: The following untracked working tree files would be
#             overwritten by checkout:
#          cryptography/LICENSE
#          cryptography/README.md
#
#   But --force is not supported on old versions of git.
stages:
  - build

variables:
  PYTHONUNBUFFERED: "1"
  LC_ALL: "C.UTF-8"

x86_64-centos6-gcc4:
  stage: build
  script:
    - export LC_ALL=en_US.utf8
    - export DRAKE_MTIME=0 # rsync and mtime comparisons don't play along very well
    - git submodule sync --recursive || git submodule sync
    - git submodule update --force --init --recursive || git submodule update --init --recursive
    - git fetch origin --tags
    - git fetch origin --force "refs/notes/*:refs/notes/*"
    - SOURCE_DIR="${CI_PROJECT_DIR}"
    - BUILD_DIR="$(dirname ${CI_PROJECT_DIR})/${CI_PROJECT_NAME}-build"
    - INSTALL_DIR="${SOURCE_DIR}/_install"
    - DESC=$(git describe)
    - time scl enable devtoolset-4 rh-python34 "./buildenv --pick-build-tree --branch $CI_BUILD_REF_NAME --link-build-tree $BUILD_DIR --build-trees-root /cache/$CI_PROJECT_NAME"
    - time scl enable devtoolset-4 rh-python34 "./buildenv --cache-download-build-tree --exclude='*.deb,*.rpm' --branch $CI_BUILD_REF_NAME --build-trees-root /cache/$CI_PROJECT_NAME --cache-namespace $CI_RUNNER_DESCRIPTION --cache-id $CI_RUNNER_ID --verbose"
    - mkdir -p "$INSTALL_DIR"
    - scl enable devtoolset-4 rh-python34 "farm/configure --arch x86_64 --os centos6 --compiler gcc4 --project Filesystem --source-dir $SOURCE_DIR --build-dir $BUILD_DIR --install-dir $INSTALL_DIR"
    - cd "$BUILD_DIR"
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j $(nproc) //build"
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j $(nproc) //check"
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j $(nproc) //install"
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j $(nproc) //redhat"
    - scp infinit-$(echo $DESC | sed -e 's:-:_:g' )-1.el6.x86_64.rpm buildslave@packages.infinit.sh:tmp
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j $(nproc) //debian-debug"
    - if GIT_DIR="$SOURCE_DIR"/.git git describe --exact-match HEAD; then scp infinit-debug-symbols-centos-${DESC}_0_amd64.deb buildslave@packages.infinit.sh:debian; fi
    - if GIT_DIR="$SOURCE_DIR"/.git git describe --exact-match HEAD; then ssh buildslave@packages.infinit.sh 'make debian'; fi
    - rm infinit-$(echo $DESC | sed -e 's:-:_:g' )-1.el6.x86_64.rpm
    - rm infinit-debug-symbols-centos-${DESC}_0_amd64.deb
    - scl enable devtoolset-4 rh-python34 "python3 drake --website=false --beyond=false -j 1 //bench"
    - GIT_DIR="$SOURCE_DIR"/.git scl enable rh-python34 "python3 ${SOURCE_DIR}/note-bench-stats ./bench"
    - GIT_DIR="$SOURCE_DIR"/.git git push --force git@git.infinit.io:fs refs/notes/bench
    - cd "$SOURCE_DIR"
    - time scl enable devtoolset-4 rh-python34 "./buildenv --cache-upload-build-tree --exclude='*.deb,*.rpm,*.tbz' --branch $CI_BUILD_REF_NAME --build-trees-root /cache/$CI_PROJECT_NAME --cache-namespace $CI_RUNNER_DESCRIPTION --cache-id $CI_RUNNER_ID --verbose"
  tags:
    - x86_64
    - centos6
    - gcc4
  except:
    - feature/website

