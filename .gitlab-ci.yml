x86_64-osx-clang:
  stage: build
  script:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - git fetch origin --tags
    - mkdir -p ../fs-build
    - farm/configure --arch x86_64 --os osx --compiler clang --project Filesystem --source-dir . --build-dir ../fs-build --install-dir ../fs-install
    - cd ../fs-build
    - python3 drake -j 4 //build
    - python3 drake -j 4 //check
    - rm -rf ../fs-install && mkdir -p ../fs-install
    - python3 drake -j 4 //install
    - if GIT_DIR=../fs/.git git describe --exact-match HEAD; then python3 drake -j 4 --prefix=/Users/infinit/filesystem-symbols //symbols; fi
    - gtar -cvjf /tmp/infinit-$(GIT_DIR=../fs/.git git describe).tbz -C ../fs-install . --show-transformed-names --transform "s,^\\./,infinit-$(GIT_DIR=../fs/.git git describe)/,"
    - cd ../fs-build && python3 drake -j 4 //beyond/check
  tags:
    - x86_64
    - osx
    - clang
  except:
    - feature/website

website:
  stage: build
  script:
    - git submodule sync --recursive
    - pip3 install mistune
    - git submodule update --init --recursive
    - git fetch origin --tags
    - mkdir -p ../fs-build ../fs-website
    - farm/configure --arch x86_64 --os trusty --compiler gcc4 --project Filesystem --source-dir . --build-dir ../fs-build --install-dir ../fs-install
    - cd ../fs-build && python3 drake -j $(nproc) //website/build
    - cd ../fs-build && python3 drake -j $(nproc) //website/install --prefix=$(realpath ../fs-website)
    - cd ../fs-build && python3 drake -j $(nproc) //website/debian
    - scp ../fs-build/website/infinit-sh_$(GIT_DIR=../fs/.git git describe)_amd64.deb debian@debian.infinit.io:repository
  tags:
    - x86_64
    - trusty
    - gcc4
  only:
    - feature/website
